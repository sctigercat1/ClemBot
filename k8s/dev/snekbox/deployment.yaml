apiVersion: apps/v1
kind: Deployment
metadata:
  name: clembot-snekbox
  namespace: clembot
  labels:
    app: clembot-snekbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clembot-snekbox
  template:
    metadata:
      labels:
        app: clembot-snekbox
    spec:
      automountServiceAccountToken: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: snekbox
        image: ghcr.io/python-discord/snekbox:latest
        ports:
        - containerPort: 8060
          name: http
          protocol: TCP
        securityContext:
          privileged: true
          capabilities:
            drop:
              - ALL
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "512Mi"
      restartPolicy: Always
