apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clembot-site
spec:
  rules:
  - host: clembot.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: clembot-site
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: clembot-api
            port:
              number: 8080
